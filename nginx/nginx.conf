        proxy_set_header Connection $http_connection;

        proxy_buffering off;
    }

    # Match "/Videos/:itemID/stream" (case-insensitive)
    location ~* ^/videos/([a-zA-Z0-9_-]+)/stream$ {
        set $backend "http://127.0.0.1:8096";
        if ($host !~* embyvip) {
